name: Visual

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  build-storybook:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: pnpm/action-setup@v2.2.2
      - name: Use Node.js
        uses: actions/setup-node@v3.4.0
        with:
          node-version: 18
      - run: pnpm install
      - run: pnpm run build:storybook-visual
      - uses: actions/cache@v3
        id: restore-build-visual
        with:
          path: ./*
          key: ${{ github.sha }}
  visual:
    needs: [build-storybook]
    strategy:
      matrix:
        filter: ['[A-C]', 'D', '[E-Z]']
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: pnpm/action-setup@v2.2.2
      - name: Use Node.js
        uses: actions/setup-node@v3.4.0
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - uses: actions/cache@v3
        id: restore-build-visual
        with:
          path: ./*
          key: ${{ github.sha }}
      - run: pnpm run test:visual:nobuild --storiesFilter ^Components/${{ matrix.filter }}
      - name: Archive screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: storybook-screenshots
          path: .loki/difference
          retention-days: 5
