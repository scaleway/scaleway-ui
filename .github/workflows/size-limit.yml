name: "size"
on:
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]
jobs:
  size:
    strategy:
      matrix:
        node: ["20"]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node }}
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run size:packages
